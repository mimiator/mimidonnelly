<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mimi Donnelly</title>
  <link rel="stylesheet" href="styles.css?v=2" />
</head>
<body>
  <div class="container">
    
    <!-- LOGO -->
    <header class="header">
      <img src="logo.png" alt="Logo" class="logo" />
    </header>

    <!-- IMAGE SCROLL -->
    <div class="image-scroll" id="scroll">
      <img src="img1.jpg" alt="Image 1" />
      <img src="img2.jpg" alt="Image 2" />
      <img src="img3.jpg" alt="Image 3" />
      <img src="img4.jpg" alt="Image 4" />
      <img src="img5.jpg" alt="Image 5" />
      <img src="img6.jpg" alt="Image 6" />
    </div>

    <!-- MENU LINKS -->
    <div class="header-links">
      <a href="https://www.atorintel.com" target="_blank">CONSULTATION</a>
      <a href="mailto:mimi@atorintel.com">CONTACT</a>
      <a href="https://linkedin.com/in/YOURUSERNAME" target="_blank">
        <img src="linkedin.png" alt="LinkedIn" class="linkedin-icon" />
      </a>
    </div>
    
  </div>

  <!-- Script to start scroll at image 6 -->
  <script>
    window.addEventListener("load", () => {
      const scrollContainer = document.getElementById("scroll");
      if (scrollContainer) {
        scrollContainer.scrollLeft = scrollContainer.scrollWidth;
      }
    });
  </script>
</body>
</html>
